<div class="flex justify-center items-center" >
  <button
    *ngFor="let language of languagesList; index as i"
    [class.btn-primary]="showButton"
    [class.mr]="showButton"
    [class.border0-bgnone]="!showButton"
    class="flex flex-col items-center "
    (click)="changeLanguage(language.code)"
  >
    <img [src]="language.imgUrl" [alt]="language.name" />
    <span *ngIf="showTitle" class="text-xs mt-1"> {{ language.shorthand }} </span>
  </button>
</div>
